spring:
  datasource:
    hikari:
      connection-init-sql: "SET TIME ZONE 'UTC'"
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.jdbc.time_zone: UTC
  jackson:
    time-zone: UTC
  flyway:
    enabled: true
    locations: classpath:db/migration

app:
  time-zone:
    kr: Asia/Seoul
    us: America/New_York
